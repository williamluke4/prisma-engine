[package]
name = "sql-schema-describer"
version = "0.1.0"
authors = ["Arve Knudsen <arve.knudsen@gmail.com>"]
edition = "2018"

[dependencies]
failure = "0.1"
chrono = { version = "0.4" }
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
rusqlite = { version = "0.19", features = ["chrono", "bundled"] }
prisma-query = { git = "https://github.com/prisma/prisma-query.git", branch = "async-await" }
itertools = "0.8"
url = "1.7.2"
postgres = { version = "0.16.0-rc.2", features = ["runtime", "with-serde_json-1", "with-chrono-0_4", "with-uuid-0_7"] }
log = "0.4"
mysql = { version = "16", features = ["ssl"] }
regex = "1.2"

[dev-dependencies]
barrel = { version = "0.6.3-alpha.0", features = ["sqlite3", "mysql", "pg"] }
fern = "0.5"
pretty_assertions = "0.6"
tokio2 = { package = "tokio", version = "0.2.0-alpha.6" }
